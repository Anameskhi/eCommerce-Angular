<div  class="container">
  <div class="d-flex justify-content-between align-items-center">
    <div> <h4>Categories</h4> </div>
    <div>
      <button class="btn btn-dark" routerLink="/content-manager/categories/add">Add Category</button>
    </div>

  </div>

</div>
<table class="table m-3">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="categories$ | async as categories">
      <tr *ngFor="let category of categories, let i = index">
        <td>{{category.id}}</td>
        <td>{{category.categoryName}}</td>
        <td>
            <button (click)="edit(category.id)" routerLink="/content-manager/categories/edit/{{category.id}}" class="btn btn-outline-secondary btn-right-spacing"><i class="fas fa-edit errspan"></i></button>
            <button (click)="delete(category.id)" class="btn btn-outline-danger btn-right-spacing "><i class="fa fa-trash errspan" aria-hidden="true" ></i></button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
