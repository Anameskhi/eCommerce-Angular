
<!------ Include the above in your HEAD tag ---------->

<div class="col-md-4 col-md-offset-4" id="login">
  <section id="inner-wrapper" class="login">
    <article>
      <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-user "> </i></span>
            <input 
            [class.is-invalid]="getFirstName?.invalid && getFirstName?.touched"
            type="text" 
            class="form-control" 
            placeholder="Name"
            formControlName="firstName"
            >
          </div>
          <small class="form-group"  *ngIf="getFirstName!.errors?.['required'] && getFirstName?.touched" class="text-danger">Email is required</small>

        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-envelope"> </i></span>
            <input 
            [class.is-invalid]="getEmail?.invalid && getEmail?.touched"
            type="email" 
            class="form-control" 
            placeholder="Email Address"
            formControlName="email"
            >
          </div>
          <small class="form-group"  *ngIf="getEmail!.errors?.['required'] && getEmail?.touched" class="text-danger">Email is required</small>
          <small *ngIf="getEmail?.errors?.['email'] && getEmail?.touched" class="text-danger">Email form isn't correct </small>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-key"> </i></span>
            <input 
            [class.is-invalid]="getPassword?.invalid && getPassword?.touched"
            type="password" 
            class="form-control" 
            placeholder="Password"
            formControlName="password"
            >
            
          </div>
          <ng-container>
            <small  *ngIf="getPassword!.errors?.['required'] && getPassword?.touched" class="text-danger">Password is required</small>
            <small *ngIf="getPassword?.errors?.['minlength'] && getPassword?.touched" class="text-danger">Password must be min 3 character </small>
            <small *ngIf="getPassword?.errors?.['maxlength'] && getPassword?.touched" class="text-danger">Password must be max 10 character </small>
          </ng-container>
         

        </div>


        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-key"> </i></span>
            <input 
            [class.is-invalid]="getConfirmPassword?.invalid && getConfirmPassword?.touched"
            type="password" 
            class="form-control" 
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            >
          </div>
          <small *ngIf="getConfirmPassword!.errors?.['required'] && getConfirmPassword?.touched" class="text-danger">Confirm password is required</small>
          <small *ngIf="getConfirmPassword?.errors?.['passwordMismatch'] && getConfirmPassword?.touched" class="text-danger">Confirm password must be equal to password</small>
          </div>

          <button type="submit" class="btn btn-dark btn-block">Submit</button>
          <button type="submit" routerLink="/auth/login" class="btn btn-outline-dark btn-block">Back to login</button>
      </form>
    </article>
  </section>
</div>
  {{ form.value | json }}
